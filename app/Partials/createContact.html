<div id="createContact"  class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Create Contact</h4>
      </div>
      <form ng-submit="createContact()" ng-controller="createContactController">
        <div class="modal-body">
            <div class="form-group">
              <label for="uname">Name: </label>
              <input type="text" class="form-control" ng-model="username" id="uname" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone Number: </label>
              <input type="text" class="form-control" ng-model="phoneno" id="phone" required/>
            </div>
            <div class="form-group">
              <label for="emailid">Email id: </label>
              <input type="email" class="form-control" ng-model="emailid" id="emailid" />
            </div>
        </div>
        <div class="modal-footer">
           <input type="submit" class="btn btn-primary" data-dismiss="modal" value="Create "/>
           <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
